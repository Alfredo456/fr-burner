<div class="container">
  <div class="row align-items-center vh-100">
    <div class="col-12">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="idStudy">

          <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
          <!-- Position Column -->
          <ng-container matColumnDef="idStudy">
            <th mat-header-cell *matHeaderCellDef> No. Id </th>
            <td mat-cell *matCellDef="let element"> {{element.idStudy}} </td>
          </ng-container>
        
          <!-- Name Column -->
          <ng-container matColumnDef="studyDescription">
            <th mat-header-cell *matHeaderCellDef> Estudio </th>
            <td mat-cell *matCellDef="let element"> {{element.studyDescription}} </td>
          </ng-container>
        
          <!-- Weight Column -->
          <ng-container matColumnDef="patientName">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"> {{element.patientName}} </td>
          </ng-container>

                <!-- Weight Column -->
          <ng-container matColumnDef="options">
            <th mat-header-cell *matHeaderCellDef class="text-primary"></th>
            <td mat-cell *matCellDef="let row; let i = index">
              <div>
                <a
                  (click)="upload()"
                  class="option-link"
                  matTooltip="Quemar Disco"
                  style="font-size: 11px; text-align: right"
                >
                  <i class="material-icons">upload_file</i>
                </a>
                <a
                (click)="modalEmail(row)"
                class="option-link"
                matTooltip="Enviar Email"
                style="font-size: 11px; text-align: right"
              >
                <i class="material-icons">mail</i>
              </a>
              </div>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator class="text-primary" [length]="resultsLength" [pageSizeOptions]="[10]" showFirstLastButtons> </mat-paginator>
      </div>
    </div>
  </div>
</div>
