<div class="container">
  <div class="row align-items-center vh-100">
    <div class="col-12 mt-5">
      <div
        class="img"
      ></div>
    </div>
    <div class="col-12">
      <mat-tab-group>
        <mat-tab label="Fallidos">
          <div class="col-md-4 mt-3 mb-2 mr-2">
            <mat-form-field>
              <mat-label>Filtro</mat-label>
              <input matInput (keyup)="searchChanged($event)" placeholder="Escriba para filtrar" #input />
            </mat-form-field>
          </div>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="idStudy">
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

              <!-- Weight Column -->
              <ng-container matColumnDef="patientId">
                <th mat-header-cell *matHeaderCellDef>Cedula</th>
                <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="studyDescription">
                <th mat-header-cell *matHeaderCellDef>Estudio</th>
                <td mat-cell *matCellDef="let element">{{ element.studyDescription }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="patientName">
                <th mat-header-cell *matHeaderCellDef>Paciente</th>
                <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-primary"></th>
                <td mat-cell *matCellDef="let row; let i = index">
                  <div>
                    <a
                      (click)="burnDisk(row)"
                      class="option-link"
                      matTooltip="Quemar Disco"
                      style="font-size: 11px; text-align: right"
                    >
                      <i class="material-icons">save</i>
                    </a>
                    <a
                      (click)="modalEmail(row)"
                      class="option-link"
                      matTooltip="Enviar Email"
                      style="font-size: 11px; text-align: right"
                    >
                      <i class="material-icons">mail</i>
                    </a>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
            <mat-paginator class="text-primary" [length]="resultsLength" [pageSizeOptions]="[10]" showFirstLastButtons #paginator1>
            </mat-paginator>
          </div>
        </mat-tab>
        <mat-tab label="Completos">
          <div class="col-md-4 mt-3 mb-2 mr-2">
            <mat-form-field>
              <mat-label>Filtro</mat-label>
              <input matInput (keyup)="searchChangeddataSource2($event)" placeholder="Escriba para filtrar" #input2 />
            </mat-form-field>
          </div>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8" matSort matSortActive="idStudy">
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
                                  <!-- Weight Column -->
              <ng-container matColumnDef="patientId">
                <th mat-header-cell *matHeaderCellDef>Cedula</th>
                <td mat-cell *matCellDef="let element">{{ element.patientId }}</td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="studyDescription">
                <th mat-header-cell *matHeaderCellDef>Estudio</th>
                <td mat-cell *matCellDef="let element">{{ element.studyDescription }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="patientName">
                <th mat-header-cell *matHeaderCellDef>Paciente</th>
                <td mat-cell *matCellDef="let element">{{ element.patientName }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="lastUpdate">
                <th mat-header-cell *matHeaderCellDef>Fecha estudio</th>
                <td mat-cell *matCellDef="let element">{{ element.lastUpdate }}</td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="options">
                <th mat-header-cell *matHeaderCellDef class="text-primary"></th>
                <td mat-cell *matCellDef="let row; let i = index">
                  <div>
                    <a
                      (click)="burnDisk(row)"
                      class="option-link"
                      matTooltip="Quemar Disco"
                      style="font-size: 11px; text-align: right"
                    >
                      <i class="material-icons">save</i>
                    </a>
                    <a
                      (click)="modalEmail(row)"
                      class="option-link"
                      matTooltip="Enviar Email"
                      style="font-size: 11px; text-align: right"
                    >
                      <i class="material-icons">mail</i>
                    </a>
                  </div>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns2"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns2"></tr>
            </table>
            <mat-paginator class="text-primary" [length]="resultsLength2" [pageSizeOptions]="[10]" showFirstLastButtons #paginator2>
            </mat-paginator>
          </div>

        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
