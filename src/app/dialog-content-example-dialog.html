<div class="modal-header" mat-dialog-title>
  <!-- <h6 class="modal-title">Envio de Correo</h6> -->
  <button type="button" mat-dialog-close class="close" data-dismiss="modal" aria-label="Close" (click)="onNoClick()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div mat-dialog-content>
  <div class="container">
    <form class="row">
      <div class="mb-3">
        <mat-form-field style="width: 100%">
          <mat-label>Correo Electr√≥nico</mat-label>
          <input matInput placeholder="pat@example.com" [formControl]="email" required />
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
      </div>
      <div class="col-12">
        <button [ngClass]="{'disabled': !email.valid}" type="button" class="btn btn-primary mb-3" (click)="validate()">
          Enviar
        </button>
      </div>
    </form>
  </div>
</div>
